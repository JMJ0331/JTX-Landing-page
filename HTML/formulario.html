                    </select>
                </div>

                <div class="horizontal">
                    <label for="cantidadEstimada">Cantidad estimada</label>
                    <input type="number" name="cantidadEstimada" id="cantidadEstimada" placeholder="Escribir aquí">
                </div>

                <div class="horizontal">
                    <label for="presupuesto">Presupuesto aproximado</label>
                    <input type="number" name="presupuesto" id="presupuesto" placeholder="Escribir aquí">
                </div>

                <div class="horizontal">
                    <label for="instalacion">¿Requiere instalación?</label>
                    <select name="instalacion" id="instalacion">
                        <option value="elegir">Elegir</option>
                        <option value="siInstalacion">Sí</option>
                        <option value="noInstalacion">No</option>
                    </select>
                </div>
            </div>

            <div class="formulario-pie">
